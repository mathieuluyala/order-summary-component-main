<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section> 
    <img src="images/illustration-hero.svg" alt="dessin d'une personne qui écoute de la musique">
    <div class="main">
    <div class="texte">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="iconPrixChange"> 
      <div class="iconPrix">
        <img src="images/icon-music.svg" alt="">
        <div class="prix">
          <p class="annual">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
      </div>

      <div class="change">
        <a href="http://">Change</a>
      </div>
    </div>

    <div class="bouton"> 
      <button class="boutonPayment"><p class="payment">Proceed to Payment</p></button>
      <!-- <button class="boutonCancel"></button> -->
        <p class="cancel">Cancel Order</p>
    </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mathieu</a>.
    </div> -->
  </section>
</body>

</html>
